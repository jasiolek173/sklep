@(payment: Form[Payment])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.PaymentController.updatePayment()) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@payment("id").value" type="hidden" />
    @inputText(payment("amount"))
    @inputText(payment("order"))

    <div class="buttons">
        <input type="submit" value="Update Payment"/>
    </div>
    <a href="@controllers.routes.PaymentController.getAllPayments()">Back to all payments</a>
}
