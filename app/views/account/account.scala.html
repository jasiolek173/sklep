@(account: Account)
<h1>@account.email</h1>

<a href="@controllers.routes.AccountController.getAllAccounts()">Back to all accounts</a>
<a href="@controllers.routes.AccountController.updateAccountForm(account.id)">Edit account</a>
<a href="@controllers.routes.AccountController.removeAccountWithId(account.id)">Remove account</a>
