@(brand: Form[Brand])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.BrandController.updateBrand) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@brand("id").value" type="hidden" />
    @inputText(brand("name"))

    <div class="buttons">
        <input type="submit" value="Update Brand"/>
    </div>
    <a href="@controllers.routes.BrandController.getAllBrands()">Back to all brands</a>
}
