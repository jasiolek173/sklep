@(category: Form[Category])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.CategoryController.updateCategory()) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@category("id").value" type="hidden" />
    @inputText(category("name"))

    <div class="buttons">
        <input type="submit" value="Update Category"/>
    </div>
    <a href="@controllers.routes.CategoryController.getAllCategories()">Back to all categories</a>
}
