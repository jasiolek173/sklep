@(shipmentTypes: Seq[ShipmentType])
<a href="@controllers.routes.ShipmentTypeController.createShipmentTypeForm()">Add shipmentType</a>
<table>
    <caption>Shipment types</caption>
    <tr>
        <th scope="col" style="padding: 15px;">ID</th>
        <th scope="col" style="padding: 15px;">name</th>
        <th scope="col" style="padding: 15px;">description</th>
        <th scope="col" style="padding: 15px;">price</th>
        <th scope="col" style="padding: 15px;">actions</th>
    </tr>
    @for(shipmentType <- shipmentTypes) {
        <tr>
            <td style="padding: 15px;">@shipmentType.id</td>
            <td style="padding: 15px;">@shipmentType.name</td>
            <td style="padding: 15px;">@shipmentType.description</td>
            <td style="padding: 15px;">@shipmentType.price</td>
            <td style="padding: 15px;">
                <a href="@controllers.routes.ShipmentTypeController.getShipmentTypeWithId(shipmentType.id)">CHECK</a>
                <a href="@controllers.routes.ShipmentTypeController.updateShipmentTypeForm(shipmentType.id)">EDIT</a>
                <a href="@controllers.routes.ShipmentTypeController.removeShipmentTypeWithId(shipmentType.id)">REMOVE</a>
            </td>
        </tr>
    }
</table>
